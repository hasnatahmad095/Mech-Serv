<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="website icon" type="png" href="Images/ms_logo-removebg-preview.png">

  <title>Register</title>
</head>

<body>
  <div class="login" id="login1">
    <form name="form-login">
      <h1>REGISTER</h1>
      <label for="userName">Name</label>
      <input type="text" id="userName" placeholder="Name" required />

      <label for="name">Email</label>
      <input type="email" id="name" placeholder="Username" required />

      <label for="pw">Password</label>
      <input type="password" id="pw" placeholder="Password" required />

      <label for="id">Id</label>
      <input type="text" id="id" placeholder="User Id" required />

      <label for="number">Number</label>
      <input type="text" id="number" placeholder="Phone Number" required />

      <ul class="helper-text">
        <li class="length">Must be at least 8 characters long.</li>
        <li class="lowercase">Must contain a lowercase letter.</li>
        <li class="uppercase">Must contain an uppercase letter.</li>
        <li class="special">Must contain a number or special character.</li>
      </ul>
      <input id="rgstr_btn" type="submit" value="Register" onclick="store(event)" />
      <p class="login-anchor">
        Already have a account ?
        <a href="./signIn.html" target="_self">Login</a>
      </p>
    </form>
  </div>


  <script src="./index.js"></script>
</body>

</html>
