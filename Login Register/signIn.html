<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="website icon" type="png" href="Images/ms_logo-removebg-preview.png">

  <title>Login</title>
</head>

<body>
  <div class="login">
    <form name="form-login" id="form">
      <h1>Login</h1>

      <label for="userName">Email</label>
      <input type="email" id="userName" placeholder="Username" required />

      <label for="userPw">Password</label>
      <input type="password" id="userPw" placeholder="Password" required />
      
      <input id="login_btn" type="submit" value="Login" onclick="check(event)" />
      <p class="login-anchor">
        Not Registered Yet ?
        <a href="./signUp.html" target="_self">Resgister</a>
      </p>
    </form>
  </div>

  <script src="./index.js"></script>
</body>

</html>
